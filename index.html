<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Newsletter | Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>

  <body>

    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>
        Get the latest news on how your code is doing right in your inbox
      </p>
    </header>

<div id="wrapper">

    <div class="line1"></div>
    <div class="line2"></div>

    <main>
      <form>
      <fieldset class="input_text">

        <legend class="contact-info">Contact Information</legend>

        <label for="full-name">Full Name</label><br />
        <input type="text" id="full-name" placeholder="Required" name="user_name" required><br />

        <label for="email">Email Address</label><br />
        <input type="email" id="email" placeholder="Required" name="user_email" required><br />

        <label for="phone-number">Phone Number</label><br />
        <input type="number" id="phone-number" name="user_phone_number"><br />

        <label for="street-adress">Street Address</label><br />
        <input type="text" id="street-adress" name="user_street_adress"><br />

        <label for="city">City</label><br />
        <input type="text" id="city" name="user_city"><br />

        <label for="state">State</label><br />
        <select id="state" name="user_state">
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
        </select><br />

        <label for="zipcode">Zip Code</label><br />
        <input type="text" id="zipcode" name="user_zipcode"><br />

        <div class="line3"></div>

      </fieldset>

      <fieldset class="SN">

        <legend class="newsletter">Newsletter</legend>

        <label>Select the newsletter you would like to recieve</label><br />

        <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label class="news_type" for="html_news">HTML News</label><br />

        <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label class="news_type" for="css_news">CSS News</label><br />

        <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest"><label class="news_type" for="javascript_news">Javascript News</label><br />

        <label>Newsletter Format</label><br />

        <input type="radio" id="html" value="html_newsletter" name="newsletter_format" />
        <label for="html" class="news_format">HTML</label><br />

        <input type="radio" id="plain" value="plain_newsletter" name="newsletter_format" />
        <label for="plain" class="news_format">Plain text</label><br />

        <label for="other_topics">Other topics you'd like to hear about</label><br />
        <textarea id="other_topics" name="user_other_topics"></textarea>



      </fieldset>

      <button type="submit">Sign Up</button>

      </form>

    </main>

    </div>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
  </html>
